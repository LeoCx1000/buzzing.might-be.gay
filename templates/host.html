{% extends "common/page.html" %}

{% block headers %}
<script src="/static/host.js" type="module"></script>

{% endblock %}

{% block body %}

<div id="message" class="warning"> </div>

<div class="admin-buttons">
    <button id="reset">Reset Buzzer</button>
    <button id="toggle-lock">Toggle Lock</button>
    <br><span style="background-color: darkslategrey; padding: 2px;">Audio:<input id="audio" type="checkbox"
            checked></span>
</div>

<p style="margin: 10px;"><i>You can also press space to buzz.</i></p>
<hr style="border-bottom: 0px;">
<ol id="buzzed-users">
    <p>Loading...</p>
</ol>

<div>
    <form id="promptForm">
        <textarea form="promptForm" cols="30" id="prompts" name="prompts"></textarea><br>
        <button id="clearChoices">clear</button>
        <input type="submit" value="submit">
        <button id="earlyEndMC">End Choices</button>
    </form>
</div>

{% endblock %}
